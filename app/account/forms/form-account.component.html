<form name="form" class="form-horizontal" #myFormA="ngForm">

	<div class="row">

		<!-- Column -->
		<div class="col-md-6">

			<div class="form-group">
				<label class="col-md-3 control-label" for="lastName">{{ 'FORM_FIELD.LASTNAME' | getText }}</label>

				<div class="col-md-8">
					<input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="partner.lastName" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label" for="firstName">{{ 'FORM_FIELD.FIRSTNAME' | getText }}</label>

				<div class="col-md-8">
					<input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="partner.firstName" />
				</div>
			</div>

			<div class="form-group" [class.has-error]="myEmail.errors && !myFormA.form.pristine">
				<label class="col-md-3 control-label" for="inputEmail">{{ 'FORM_FIELD.EMAIL' | getText }}*</label>

				<div class="col-md-8">
					<input type="email" id="inputEmail" class="form-control" name="email" #myEmail="ngModel" required
					       [(ngModel)]="partner.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
					<div *ngIf="myEmail.errors && !myFormA.form.pristine"><span class="help-block">Invalid email</span></div>
				</div>
			</div>

		</div>
		<!-- // Column END -->

		<!-- Column -->
		<div class="col-md-6">

			<div class="form-group" [class.has-error]="myPhone.errors && !myFormA.form.pristine">
				<label class="col-md-3 control-label" for="inputPhone">{{ 'FORM_FIELD.PHONE' | getText }}</label>

				<div class="col-md-8">
					<input type="tel" id="inputPhone" class="form-control" name="phone" #myPhone="ngModel"
					       [(ngModel)]="partner.phone" pattern="\+?\s*(\d+\s?){8,}"/>
					<div *ngIf="myPhone.errors && !myFormA.form.pristine"><span class="help-block">Invalid phone</span></div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label" for="inputCountry">{{ 'FORM_FIELD.COUNTRY' | getText }}</label>

				<div class="col-md-8">
					<select id="inputCountry" class="form-control" name="selectCountry" [(ngModel)]="partner.countryID">
						<option *ngFor="let country of countries" value="{{ country.id }}">{{ country.name }}</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label" for="inputCompany">{{ 'FORM_FIELD.COMPANY' | getText }}</label>

				<div class="col-md-8">
					<input type="text" id="inputCompany" class="form-control" name="company" [(ngModel)]="partner.company" />
				</div>
			</div>

		</div>
		<!-- // Column END -->

	</div>

	<div class="separator top"></div>
	<div class="row">
		<div class="col-md-6"></div>
		<div class="form-actions col-md-6">
			<div class="col-md-8 col-sm-offset-3">
				<button *ngIf="!loading" class="btn btn-lg btn-primary col-md-12"
				        [disabled]="myFormA.form.pristine || !myFormA.form.valid"
				        (click)="update();myFormA.form.markAsPristine()">
					<i class="fa fa-check"></i>&nbsp; {{ 'FORM_FIELD.BTN_SAVE' | getText }}
				</button>

				<button *ngIf="loading" class="btn btn-lg btn-primary col-md-12" disabled>
					<i class="fa fa-refresh fa-spin"></i>&nbsp; {{ 'FORM_FIELD.BTN_SAVING' | getText }}
				</button>
			</div>
		</div>
	</div>

</form>
